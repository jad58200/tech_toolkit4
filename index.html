    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        
        <title>Frontend Mentor | FAQ accordion</title>

      </head>
      <body>
        <div class="f-q">
            <img src="./assets/images/background-pattern-mobile.svg" alt="BG-mobileDesign" >
            <img id="f1-img" src="./assets/images/background-pattern-desktop.svg" alt="BG-desktopDesign">
        </div>
        <main>
          <div class="container">
            <div id="head-q">
              <img src="./assets/images/icon-star.svg" alt="icon-star" width="25px">
              <h1>FAQs</h1>
            </div>
            
            <div id="first_q">
              <div class="question-row"><h4>What is Frontend Mentor, and how will it help me?</h4>
              <button id="my-btn"><img src="./assets/images/icon-plus.svg" alt="icon-plus"></button>
            </div>            
              
            </div>

            <div id="second_q">
              <div class="question-row"> <h4> Is Frontend Mentor free?</h4>
              <button id="my-btn"><img src="./assets/images/icon-plus.svg" alt="icon-plus"></button>
            </div>
            
            </div>

            <div id="third_q">  
              <div class="question-row"><h4>Can I use Frontend Mentor projects in my portfolio?</h4>
              <button id="my-btn"><img src="./assets/images/icon-plus.svg" alt="icon-plus"></button>
            </div>
              
            </div>

            <div id="fourth_q">
              <div class="question-row">
                <h4>How can I get help if I'm stuck on a challenge?</h4>
                <button id="my-btn"><img src="./assets/images/icon-plus.svg" alt="icon-plus"></button>
              </div>
              
            </div>

          </div>
        </main>
      </body>
    </html>
